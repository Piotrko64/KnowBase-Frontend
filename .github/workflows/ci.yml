name: CI for Angular App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install --force

      - name: Lint code
        run: npm run lint

      - name: Commit after lint
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Auto lint CI

      - name: Build the application
        run: npm run build --if-present

      - name: Run unit tests with coverage
        run: npm run test -- --watch=false --code-coverage --browsers=ChromeHeadless

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/know-base-frontend/index.html

      - name: Display coverage
        run: |
          # Wyświetlenie zawartości pliku index.html
          echo "Displaying contents of index.html:"
          cat coverage/know-base-frontend/index.html

          echo "Coverage results:"
          echo "Statements: $(grep -oP '(?<=Statements</span><span class="quiet">)[^<]*' coverage/know-base-frontend/index.html)"
          echo "Branches: $(grep -oP '(?<=Branches</span><span class="quiet">)[^<]*' coverage/know-base-frontend/index.html)"
          echo "Functions: $(grep -oP '(?<=Functions</span><span class="quiet">)[^<]*' coverage/know-base-frontend/index.html)"
          echo "Lines: $(grep -oP '(?<=Lines</span><span class="quiet">)[^<]*' coverage/know-base-frontend/index.html)"
